language: python
python:
  - 3.5

sudo: required
dist: trusty
env:
  global:
    - secure: ""

services:
  - docker

cache:
  directories:
    - $HOME/.cache/pip

before_install:
  - export DOCKER0_IP=$(/sbin/ifconfig docker0 |grep 'inet addr' | sed -e 's/.*addr:\([^ ]*\).*/\1/')
  - export EPICS_CA_ADDR_LIST=$( echo $DOCKER0_IP | sed -e 's/^\([0-9]\+\)\.\([0-9]\+\)\..*$/\1.\2.255.255/' )
  - export EPICS_CA_AUTO_ADDR_LIST="no"
  - export EPICS_CA_MAX_ARRAY_BYTES=10000000
  - export DOCKERIMAGE="klauer/epics-docker"
  - export CONDA_ENV="testenv"

  - perl --version
  - git fetch --unshallow
  - docker pull ${DOCKERIMAGE}
  - docker images
  - docker ps -a
  - docker run -d -p $DOCKER0_IP:5064:5064/tcp -p $DOCKER0_IP:5065:5065/udp --name epics_iocs ${DOCKERIMAGE}
  - docker ps -a

install:
  - pip install numpy
  - pip install .
  - python caproto/examples/repeater.py  # run a repeater

script:
  - set -e
  - # Command to build your docs
  - pip install sphinx sphinx_rtd_theme numpydoc doctr ipython matplotlib
  - cd doc
  - make html
  - cd ..
  - doctr deploy doc
